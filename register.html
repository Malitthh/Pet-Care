<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    
    <form action="" method="GET" class="regform"></form>
    <div class="regform">
            <form>
                <div class="container">
                    <h1>Register</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                <div class="col-sm-7">
                    <label for="inputownername" class="form-label">Owner's First Name</label>
                    <input type="text" class="form-control" id="inputownername">
                </div>
            
                <div class="col-sm-7">
                    <label for="inputownername" class="form-label">Owner's Last Name</label>
                    <input type="text" class="form-control" id="inputownername">
                </div>
                
                <div class="col-sm-7">
                      <label for="inputownername" class="form-label">Pet Name</label>
                      <input type="text" class="form-control" id="inputpetname">
                </div>
              
                <div class="col-sm-7">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                
                <div class="col-sm-7">
                    <label for="inputnumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="inputnumber">
                </div>
                
                <div class="col-sm-7">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>

                <div class="col-sm-7">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Location Main St">
                </div>

                <div class="col-sm-7">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>

                <div class="col-sm-7">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="col-sm-7">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

                <div class="col-sm-7">
                    <label for="formFile" class="form-label">Upload Your Pet's Photo</label>
                    <input class="form-control" type="file" id="formFile">
                </div>

                <div class="col-11">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
    </div>
</body>
</html>
